plugins {
    id "java-library"
}

dependencies {

    compile project(':sandwich:common')

    compile "org.apache.logging.log4j:log4j-api:2.11.2"

    compileOnly 'org.apache.avro:avro:1.6.3'
    compileOnly 'org.apache.avro:avro-compiler:1.6.3'
    
    testCompile project(':test-common')
    
    testCompile 'org.apache.avro:avro:1.6.3'
    testCompile 'org.apache.avro:avro-compiler:1.6.3'
}